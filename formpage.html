  <div class="container form-section   ">
    <div class="row justify-content-center">
      <!-- Responsive columns: md centered, full-width on small devices -->
      <div class="col-sm-12 col-md-6 shadow-lg ">
        <h2 class="text-center pt-2 text-dark fw-bolder">Update user profile</h2>
        <form class="pb-2">

            <!-- Employee ID (Non-editable) -->
          <div class="mb-3 ">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="employeeId" value="EMP12345" readonly>
          </div>

          <!-- Name (Non-editable) -->
          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userName" value="John Doe" readonly>
          </div>
 

          <div class="mb-3">
            <label for="userEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="userEmail" value="johndoe@example.com" readonly>
          </div>


          <!-- Mobile Number (Editable) -->
          <div class="mb-3 ">
            <label for="userMobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control edit-field" id="userMobile" value="+1234567890">
          </div>


          <!-- Image Upload -->
          <div class="mb-3">
            <label for="userImage" class="form-label">Profile Image </label>
            <input type="file" class="form-control edit-field" id="userImage" accept="image/*">
            
          </div>

          

          <!-- Company Post (Non-editable) -->
          <div class="mb-3">
            <label for="userPost" class="form-label">degignation</label>
            <input type="text" class="form-control" id="userPost" value="Software Engineer" readonly>
          </div>

          

          

          <!-- Expertise (Editable) -->
          <div class="mb-3">
            <label for="userExpertise" class="form-label">Expertise</label>
            <input type="text" class="form-control edit-field" id="userExpertise" value="Web Development">
          </div>

          <!-- Email Address (Non-editable) -->
          

          <!-- Address (Editable) -->
          <div class="mb-3">
            <label for="userAddress" class="form-label">Address </label>
            <textarea class="form-control edit-field" id="userAddress" rows="3">123 Street, City, Country</textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-custom  pb-2 text-center">Save Changes</button>
        </form>
      </div>
